<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCP9GGU_sJ3xbQs0TUQODMfy3uMW4vkzzo",
  authDomain: "towhid-28aaa.firebaseapp.com",
  databaseURL: "https://towhid-28aaa-default-rtdb.firebaseio.com",
  projectId: "towhid-28aaa",
  storageBucket: "towhid-28aaa.appspot.com",
  messagingSenderId: "450259388049",
  appId: "1:450259388049:web:78e6bc0672b6e40c637e0f"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

let currentUser = null;

function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if (!email || !password) return alert("рж╕ржм ржлрж┐рж▓рзНржб ржкрзВрж░ржг ржХрж░рзБржи");
  
  auth.signInWithEmailAndPassword(email, password)
    .then(res => {
      currentUser = res.user;
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('userPanel').style.display = 'block';
      loadMatches();
      loadUserHistory();
      loadLeaderboard();
    })
    .catch(e => alert("рж▓ржЧржЗржи ржмрзНржпрж░рзНрже: " + e.message));
}

function logout() {
  auth.signOut().then(() => {
    currentUser = null;
    document.getElementById('userPanel').style.display = 'none';
    document.getElementById('authSection').style.display = 'block';
  });
}

// Navigation buttons logic
const navButtons = document.querySelectorAll('.nav-btn');
navButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    navButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.section').forEach(sec => {
      if (sec.id !== 'authSection') sec.style.display = 'none';
    });
    const sectionId = btn.getAttribute('data-section');
    document.getElementById(sectionId).style.display = 'block';
  });
});

function loadMatches() {
  const list = document.getElementById('matchList');
  db.ref('games').on('value', snap => {
    list.innerHTML = '';
    snap.forEach(child => {
      const game = child.val();
      const id = child.key;
      const div = document.createElement('div');
      div.className = 'match';
      div.innerHTML = `
        <strong>${game.name}</strong><br>ЁЯХТ ${game.time}<br>
        <input type="number" min="1" placeholder="рз│ ржмрзЗржЯ" id="bet-${id}">
        <button onclick="submitBet('${id}')">ржмрзЗржЯ ржХрж░рзБржи</button>
      `;
      list.appendChild(div);
    });
  });
}

function submitBet(gameId) {
  const amount = document.getElementById('bet-' + gameId).value;
  if (!amount || amount <= 0) return alert("ржмрзЗржЯрзЗрж░ рж╕ржарж┐ржХ ржкрж░рж┐ржорж╛ржг ржжрж┐ржи");
  db.ref('bids/' + gameId + '/' + currentUser.uid).set({
    user: currentUser.email,
    amount: parseInt(amount),
    time: new Date().toLocaleString()
  }).then(() => alert("тЬЕ ржмрзЗржЯ рж╕ржлрж▓!"))
    .catch(e => alert("ржмрзЗржЯ ржжрзЗржУрзЯрж╛ ржпрж╛рзЯржирж┐: " + e.message));
}

function loadUserHistory() {
  const history = document.getElementById('userHistory');
  db.ref('bids').on('value', snap => {
    history.innerHTML = '';
    snap.forEach(match => {
      const bid = match.child(currentUser.uid);
      if (bid.exists()) {
        const b = bid.val();
        history.innerHTML += `<div class="bet-item">ЁЯУМ ${b.user} тЮбя╕П рз│${b.amount} (${b.time})</div>`;
      }
    });
  });
}

function withdraw() {
  const amount = document.getElementById('withdrawAmount').value;
  const number = document.getElementById('bkashNumber').value.trim();
  if (!amount || amount <= 0) return alert("ржЙрждрзНрждрзЛрж▓ржирзЗрж░ рж╕ржарж┐ржХ ржкрж░рж┐ржорж╛ржг ржжрж┐ржи");
  if (!number) return alert("ржмрж┐ржХрж╛рж╢ ржиржорзНржмрж░ ржжрж┐ржи");
  db.ref('withdrawals/' + currentUser.uid).push({
    amount: parseInt(amount),
    method: 'bkash',
    number: number,
    status: 'pending',
    time: new Date().toLocaleString()
  }).then(() => alert("тЬЕ ржЙрждрзНрждрзЛрж▓ржирзЗрж░ рж░рж┐ржХрзБрзЯрзЗрж╕рзНржЯ ржкрж╛ржарж╛ржирзЛ рж╣рзЯрзЗржЫрзЗ"))
    .catch(e => alert("рж░рж┐ржХрзБрзЯрзЗрж╕рзНржЯ ржкрж╛ржарж╛ржирзЛ ржпрж╛рзЯржирж┐: " + e.message));
}

function loadLeaderboard() {
  const board = document.getElementById('leaderboard');
  db.ref('bids').on('value', snap => {
    const totals = {};
    snap.forEach(match => {
      match.forEach(bid => {
        const b = bid.val();
        if (!totals[b.user]) totals[b.user] = 0;
        totals[b.user] += parseInt(b.amount);
      });
    });
    const sorted = Object.entries(totals).sort((a,b) => b[1]-a[1]);
    board.innerHTML = '';
    sorted.forEach(([user, total], i) => {
      board.innerHTML += `<div>ЁЯПЕ ${i+1}. ${user} тЮбя╕П рз│${total}</div>`;
    });
  });
}
</script>
